<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div id="app">
        <!-- p121 -->
        <p>{{ width }}の半分は{{ halfWidth }}</p>
        <p>x: {{halfPoint.x }}</p>
        <p>x: {{halfPoint.y }}</p>
        <!-- p122 -->
        <div>
            <input v-model.number="width"> {{ width }} <input v-model.number="halfWidth"> {{ halfWidth }} </div>
        <!-- p123 -->
        <div>
            <ol>
                <li>{{ computedData }}</li>
                <li>{{ computedData }}</li>
            </ol>
            <ol>
                <li>{{ methodsData() }}</li>
                <li>{{ methodsData() }}</li>
            </ol>
        </div>
        <!-- p124 -->
        <div>
            <input v-model.number="budget">円に絞り込む <input v-model.number="limit">件を表示
            <p>{{ matched.length }}件中{{limited.length}}件を表示</p>
            <button v-on:click="order=!order">切り替え</button>
            <ul>
                <li v-for="it in limited" v-bind:key="it.id">
                    {{it.name}} {{it.price}}円
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
<script src="./main.js"></script>
</html>
